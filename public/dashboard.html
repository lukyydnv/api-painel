<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakai Keys Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #12152b;
            --bg-tertiary: #1a1e3f;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border: #2a2e4f;
            --accent: #6c7ddb;
            --accent-hover: #7a8fee;
            --danger: #dc2626;
            --success: #16a34a;
            --warning: #ea580c;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            background: var(--bg-primary);
        }

        body {
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border);
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu {
            list-style: none;
            flex: 1;
        }

        .menu-item {
            margin: 0;
        }

        .menu-link {
            display: block;
            padding: 12px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.3s;
            font-size: 14px;
        }

        .menu-link:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
            border-left-color: var(--accent);
        }

        .menu-link.active {
            color: var(--accent);
            border-left-color: var(--accent);
            background: var(--bg-tertiary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .login-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-page.hidden {
            display: none;
        }

        .login-box {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 4px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            font-size: 24px;
            color: var(--accent);
            margin-bottom: 10px;
            text-align: center;
        }

        .login-box p {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 13px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .error-message {
            color: var(--danger);
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 4px;
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .table-container {
            background: var(--bg-secondary);
            border-radius: 4px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .table-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            font-size: 16px;
            color: var(--text-primary);
        }

        .search-box {
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 13px;
            width: 300px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .search-box::placeholder {
            color: var(--text-secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 12px 20px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--bg-tertiary);
        }

        td {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        tr:hover {
            background: var(--bg-tertiary);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-available {
            background: rgba(22, 163, 74, 0.2);
            color: var(--success);
        }

        .status-used {
            background: rgba(234, 88, 12, 0.2);
            color: var(--warning);
        }

        .status-expired {
            background: rgba(220, 38, 38, 0.2);
            color: var(--danger);
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-icon:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-icon.delete:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        .form-card {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 4px;
            border: 1px solid var(--border);
            max-width: 500px;
        }

        .form-card h2 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 18px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 15px 20px;
            border-radius: 4px;
            font-size: 13px;
            z-index: 1001;
            max-width: 300px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 3px solid var(--success);
        }

        .notification.error {
            border-left: 3px solid var(--danger);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .key-code {
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-family: monospace;
            color: var(--accent);
        }

        code {
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .created-keys-list {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid var(--border);
            margin-bottom: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            line-height: 2;
            color: var(--accent);
        }

        .created-keys-list div {
            padding: 5px 0;
            border-bottom: 1px solid var(--border);
        }

        .created-keys-list div:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="login-page" id="loginPage">
        <div class="login-box">
            <h1>Hakai Keys</h1>
            <p>Dashboard Administration</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="adminKey">Administrator Key</label>
                    <input type="password" id="adminKey" placeholder="Minimum 6 characters" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <div class="container" id="mainApp" style="display: none;">
        <div class="sidebar">
            <div class="logo">Hakai</div>
            <ul class="menu">
                <li class="menu-item">
                    <a class="menu-link active" onclick="switchTab('keys')">Keys Management</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" onclick="switchTab('create')">Create Key</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" onclick="switchTab('stats')">Statistics</a>
                </li>
                <li class="menu-item" style="margin-top: auto; border-top: 1px solid var(--border); padding-top: 20px;">
                    <a class="menu-link" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-title" id="pageTitle">Keys Management</div>
                <button class="btn btn-primary btn-sm" onclick="refreshData()">Refresh</button>
            </div>

            <div class="content">
                <div class="tab-content active" id="keysTab">
                    <div class="table-container">
                        <div class="table-header">
                            <h2>Authentication Keys</h2>
                            <input type="text" class="search-box" id="searchInput"
                                placeholder="Search by key or name...">
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Key</th>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>HWID</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="keysTableBody">
                                <tr>
                                    <td colspan="6" style="text-align: center; padding: 40px;">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="tab-content" id="createTab">
                    <div class="form-card">
                        <h2>Create New Keys</h2>
                        <form id="createKeyForm" onsubmit="handleCreateKey(event)">
                            <div class="form-group">
                                <label for="userName">User Name</label>
                                <input type="text" id="userName" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label for="keyCount">Quantity</label>
                                <input type="number" id="keyCount" value="1" min="1" max="100" required>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">
                                Create Keys
                            </button>
                        </form>

                        <div id="createdKeysResult" style="display: none; margin-top: 30px;">
                            <div
                                style="background: rgba(22, 163, 74, 0.1); padding: 15px; border-radius: 4px; border: 1px solid rgba(22, 163, 74, 0.3);">
                                <h3 style="color: var(--success); margin-bottom: 10px; font-size: 14px;">Keys Created
                                    Successfully</h3>
                                <div class="created-keys-list" id="createdKeysList"></div>
                                <button class="btn btn-primary" onclick="copyAllKeys()" style="width: 100%;">
                                    Copy All Keys
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="statsTab">
                    <div class="stats-grid" id="statsGrid"></div>
                    <div class="table-container" style="margin-top: 30px;">
                        <div class="table-header">
                            <h2>Summary</h2>
                        </div>
                        <div style="padding: 20px;" id="statsSummary"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = ""; // mesmo domÃ­nio

        let adminKey = null;
        let allKeys = [];
        let createdKeys = [];

        /* ---------- LOGIN ---------- */
        window.addEventListener("DOMContentLoaded", () => {
            const saved = localStorage.getItem("hakai_admin_token");
            if (saved) {
                adminKey = saved;
                showMainApp();
                refreshData();
            } else {
                showLoginPage();
            }
        });

        function handleLogin(e) {
            e.preventDefault();
            adminKey = document.getElementById("adminKey").value.trim();
            if (!adminKey) return showError("Chave invÃ¡lida");
            localStorage.setItem("hakai_admin_token", adminKey);
            showMainApp();
            refreshData();
        }

        function logout() {
            localStorage.removeItem("hakai_admin_token");
            location.reload();
        }

        /* ---------- UI ---------- */
        function showLoginPage() {
            document.getElementById("loginPage").style.display = "flex";
        }

        function showMainApp() {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("mainApp").style.display = "flex";
        }

        /* ---------- API ---------- */
        async function refreshData() {
            await refreshKeys();
        }

        async function refreshKeys() {
            try {
                const res = await fetch("/api/keys", {
                    headers: { Authorization: `Bearer ${adminKey}` }
                });

                if (!res.ok) {
                    console.error("API error:", res.status);
                    allKeys = [];
                    renderKeysTable([]);
                    return;
                }

                const data = await res.json();

                // ðŸ‘‰ SUA API retorna ARRAY
                if (!Array.isArray(data)) {
                    console.error("Resposta invÃ¡lida:", data);
                    allKeys = [];
                    renderKeysTable([]);
                    return;
                }

                allKeys = data;
                renderKeysTable(allKeys);

            } catch (err) {
                console.error("Fetch error:", err);
                renderKeysTable([]);
            }
        }

        async function deleteKey(key) {
            if (!confirm("Deletar esta key?")) return;

            await fetch(`/api/keys/${key}`, {
                method: "DELETE",
                headers: { Authorization: `Bearer ${adminKey}` }
            });

            refreshKeys();
        }

        /* ---------- RENDER ---------- */
        function renderKeysTable(keys) {
            const tbody = document.getElementById("keysTableBody");
            if (!keys.length) {
                tbody.innerHTML = `<tr><td colspan="6" style="text-align:center">Nenhuma key</td></tr>`;
                return;
            }

            tbody.innerHTML = keys.map(k => {
                const status = typeof k.status === "string" ? k.status.toUpperCase() : "UNKNOWN";
                return `
      <tr>
        <td><code>${k.key}</code></td>
        <td>${k.name || "-"}</td>
        <td><span class="status-badge status-${k.status || "unknown"}">${status}</span></td>
        <td>${k.hwid || "-"}</td>
        <td>${k.created_at ? new Date(k.created_at).toLocaleDateString() : "-"}</td>
        <td>
          <button onclick="deleteKey('${k.key}')">ðŸ—‘</button>
        </td>
      </tr>
    `;
            }).join("");
        }

        function showError(msg) {
            const el = document.getElementById("loginError");
            el.textContent = msg;
            el.style.display = "block";
        }
    </script>
</body>

</html>
